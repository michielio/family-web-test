<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-cable" content="yes">
    <meta charset="utf-8">
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="elements.html">
    <link rel="stylesheet" href="styles/forgot_password.css">

</head>
<body fullbleed layout vertical>
    <core-header-panel flex>
        <core-toolbar>
            <div id="title">Wachtwoord resetten</div>
        </core-toolbar>
        <div class="content">
            <form id="forgot_password_form" action="login.html" method="GET">
                <fieldset>
                    <legend>Wachtwoord vergeten</legend>
                    <div class="information">
                        <label>Gebruikersnaam :</label>
                        <input id="username" type="text" placeholder="Gebruikersnaam" />
                    </div>
					<div id="reset_button_container">
                        <input id="reset_button" type="submit" value="Resetten">
					</div>
                    <p>Als u op de knop "Resetten" drukt wordt er een mail naar u gestuurd met een nieuw wachtwoord</p>
                </fieldset>
            </form>
        </div>
    </core-header-panel>
</body>
</html>
