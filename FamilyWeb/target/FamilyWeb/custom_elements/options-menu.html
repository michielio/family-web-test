<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-dropdown/paper-dropdown.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">

<polymer-element name="options-menu" attributes="current" noscript>
    <template>
        <style>
		#logout_button{
				width: 100%;
			    border-top: 1px solid #000000;
				background: #c00000;
				background: -webkit-gradient(linear, left top, left bottom, from(#c00000), to(#c00000));
			    background: -webkit-linear-gradient(top, #c00000, #c00000);
			    background: -moz-linear-gradient(top, #c00000, #c00000);
			    background: -ms-linear-gradient(top, #c00000, #c00000);
			    background: -o-linear-gradient(top, #c00000, #c00000);
			    padding: 5px 10px;
			    -webkit-border-radius: 8px;
			    -moz-border-radius: 8px;
			    border-radius: 8px;
			    -webkit-box-shadow: rgba(0,0,0,1) 0 1px 0;
			    -moz-box-shadow: rgba(0,0,0,1) 0 1px 0;
			    box-shadow: rgba(0,0,0,1) 0 1px 0;
			    text-shadow: rgba(0,0,0,.4) 0 1px 0;
			    color: white;
			    font-size: 14px;
			    font-family: Helvetica, Arial, Sans-Serif;
			    text-decoration: none;
			    vertical-align: middle;
		}
        </style>
		<paper-menu-button>
			<paper-icon-button icon="account-box" noink></paper-icon-button>
			<paper-dropdown halign="right" class="dropdown">
				<core-menu class="menu">
					<paper-item>Mijn informatie</paper-item>
					<paper-item><a href="https://nl.surveymonkey.com" target="_blank">Feedback geven</a></paper-item>
					<form id="logout_form" action="../login.html" method="GET">
					<div id="logout_button_container">
					<input id="logout_button" type="submit" value="Uitloggen">
					</div>
					</form>
				</core-menu>
			</paper-dropdown>
		</paper-menu-button>
    </template>
</polymer-element>
